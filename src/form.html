 
<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-1">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-pencil-square"></i>Formulário</h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="#" id="smart-form">
            	<div class="form-body">
                
                    <div class="spacer-b30">
                    	<div class="tagline"><span> Dados Pessoais </span></div><!-- .tagline -->
                    </div>
                    
                    <div class="frm-row">
                        <div class="section colm colm6">
                            <label for="firstname" class="field prepend-icon">
                                <input type="text" name="_prospecto_nome" id="firstname" class="gui-input" placeholder="Nome">
                                <label for="firstname" class="field-icon"><i class="fa fa-user"></i></label>  
                            </label>
                        </div><!-- end section -->
                        
                        <div class="section colm colm6">
                            <label for="lastname" class="field prepend-icon">
                                <input type="text" name="_prospecto_apelido_paterno" id="lastname" class="gui-input" placeholder="Apelidos">
                                <label for="lastname" class="field-icon"><i class="fa fa-user"></i></label>  
                            </label>
                        </div><!-- end section -->
                        <div class="section colm colm6">
                            <label for="lastname" class="field prepend-icon">
                                <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="Apelido">
                                <label for="lastname" class="field-icon"><i class="fa fa-user"></i></label>  
                            </label>
                        </div><!-- end section -->
                    </div><!-- end .frm-row section -->                                    
                
                	<div class="section">
                    	<label for="useremail" class="field prepend-icon">
                        	<input type="email" name="useremail" id="useremail" class="gui-input" placeholder="Email">
                            <label for="useremail" class="field-icon"><i class="fa fa-envelope"></i></label>  
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label for="website" class="field prepend-icon">
                        	<input type="url" name="website" id="website" class="gui-input" placeholder="Website URL">
                            <label for="website" class="field-icon"><i class="fa fa-globe"></i></label>  
                        </label>
                    </div><!-- end section -->                    
                    
                    <div class="section">
                        <label class="field select">
                            <select id="language" name="language">
                                <option value="">Idioma...</option>
                                <option value="EN">English</option>
                                <option value="FR">French</option>
                                <option value="SP">Spanish</option>
                                <option value="CH">Chinese</option>
                                <option value="JP">Japanese</option>
                            </select>
                            <i class="arrow double"></i>                    
                        </label>  
                    </div><!-- end section -->                     
                    
                    <div class="section">
                        <label for="file1" class="field file">
                            <span class="button btn-primary"> Ficheiro </span>
                            <input type="file" class="gui-file" name="upload1" id="file1" onChange="document.getElementById('uploader1').value = this.value;">
                            <input type="text" class="gui-input" id="uploader1" placeholder="nenhum ficheiro seleccionado" readonly>
                        </label>
                    </div><!-- end  section -->
                    
                    <div class="section">
                        <label class="field select-multiple">
                          <select name="mobile" id="mobile" multiple>
                              <option value="0">Apple iOS </option>
                              <option value="1">Windows Mobile </option>
                              <option value="2">Google Android</option>
                              <option value="3">Tizen mobile OS</option>
                              <option value="5">Firefox OS</option>
                              <option value="6">Blackberry OS</option>
                              <option value="6">Symbian</option>
                          </select>       
                        </label>        
                    </div><!-- end  section -->                     
                    
                	<div class="section">
                    	<label for="comment" class="field prepend-icon">
                        	<textarea class="gui-textarea" id="comment" name="comment" placeholder="Comentários"></textarea>
                            <label for="comment" class="field-icon"><i class="fa fa-comments"></i></label>
                            <span class="input-hint"> 
                            	<strong>NOTA:</strong> Diga o que quiser...
                            </span>   
                        </label>
                    </div><!-- end section --> 
                    
                    <div class="spacer-t40 spacer-b40">
                    	<div class="tagline"><span> Contactos  </span></div><!-- .tagline -->
                    </div>                                         

                    
                    <div class="frm-row">
                    
                        <div class="section colm colm6">
                            <label for="mobile_phone" class="field prepend-icon">
                                <input type="tel" name="mobile_phone" id="mobile_phone" class="gui-input phone-group" placeholder="Telemóvel">
                                <label for="mobile_phone" class="field-icon"><i class="fa fa-mobile-phone"></i></label>  
                            </label>
                        </div><!-- end section -->
                        
                        <div class="section colm colm6">
                            <label for="home_phone" class="field prepend-icon">
                                <input type="tel" name="home_phone" id="home_phone" class="gui-input phone-group" placeholder="Telefone">
                                <label for="home_phone" class="field-icon"><i class="fa fa-phone"></i></label>  
                            </label>
                        </div><!-- end section -->
                     
                    </div><!-- end .frm-row section -->
                                        
                    <div class="spacer-t20 spacer-b40">
                    	<div class="tagline"><span> Autenticação </span></div><!-- .tagline -->
                    </div>                   
                    
                	<div class="section">
                    	<label for="password" class="field prepend-icon">
                        	<input type="password" name="password" id="password" class="gui-input" placeholder="Criar a password">
                            <label for="password" class="field-icon"><i class="fa fa-lock"></i></label>  
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label for="repeatPassword" class="field prepend-icon">
                        	<input type="password" name="repeatPassword" id="repeatPassword" class="gui-input" placeholder="password">
                            <label for="repeatPassword" class="field-icon"><i class="fa fa-unlock-alt"></i></label>  
                        </label>
                    </div><!-- end section -->
                    
                    <div class="spacer-t40 spacer-b40">
                    	<div class="tagline"><span>  Checkboxes </span></div><!-- .tagline -->
                    </div> 
                    
                    <div class="frm-row">
                    
                        <div class="section colm colm6 pad-r40 bdr">
                            <div class="option-group field">
                                <label for="female" class="option block">
                                    <input type="radio" name="gender" id="female" value="female">
                                    <span class="radio"></span> Feminino
                                </label>
                                
                                <label for="male" class="option block spacer-t10">
                                    <input type="radio" name="gender" id="male" value="male">
                                    <span class="radio"></span> Masculino                  
                                </label>                            
                                
                                <label for="other" class="option block spacer-t10">
                                    <input type="radio" name="gender" id="other" value="other">
                                    <span class="radio"></span> Outros                 
                                </label>
                                
                            </div>
                                                
                        </div><!-- end .section section -->                                
    
                        
                        <div class="section colm colm6 pad-l40">
                            <div class="option-group field">
                            
                                <label class="option block">
                                    <input type="checkbox" name="languages" value="FR">
                                    <span class="checkbox"></span> Fluente em Francês            
                                </label>
                          
                                <label class="option block spacer-t10">
                                    <input type="checkbox" name="languages" value="EN">
                                    <span class="checkbox"></span> Fluente em Inglês              
                                </label>
                                
                                <label class="option block spacer-t10">
                                    <input type="checkbox" name="languages" value="CH">
                                    <span class="checkbox"></span> Fluente em Chinês            
                                </label>                                
                                
                            </div>                        
                        </div><!-- end section -->
                        
                    </div> <!-- end .frm-row section -->
                    
                    <div class="spacer-t20 spacer-b30">
                    	<div class="tagline"><span> Teste Humano </span></div><!-- .tagline -->
                    </div>
                    
                    <div class="section">
                        <div class="smart-widget sm-left sml-120">
                            <label for="verification" class="field prepend-icon">
                                <input type="text" name="verification" id="verification" class="gui-input" placeholder="Solve verification">
                                <label for="verification" class="field-icon"><i class="fa fa-shield"></i></label>  
                            </label>
                            <label for="verification" class="button"> 20 + 5 = </label>
                        </div><!-- end .smart-widget section --> 
                    </div><!-- end section -->                   
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Validar </button>
                    <button type="reset" class="button"> Cancelar </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
